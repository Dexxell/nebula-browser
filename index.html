<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NebulaBrowser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #800080, #4ecca3); /* Gradient background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }
        h1 {
            font-size: 48px; /* Title size */
            margin-top: 20px; /* Space above title */
        }
        #navbar {
            display: flex;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background for navbar */
            border-radius: 5px;
            width: 80%; /* Width of the navbar */
            margin: 20px 0; /* Space above and below navbar */
        }
        #url-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background-color: white; /* Input background color */
            color: black; /* Input text color */
            font-size: 16px; /* Font size */
        }
        #go-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3b9b79;
            color: white;
            cursor: pointer;
            font-size: 16px; /* Font size */
        }
        #shortcuts {
            display: flex;
            justify-content: center;
            margin-top: 20px; /* Space above shortcuts */
            flex-wrap: wrap; /* Allow shortcuts to wrap */
        }
        .shortcut {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4ecca3; /* Shortcut background */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 14px; /* Font size for URLs */
            color: white;
            text-align: center;
            overflow: hidden; /* Hide overflow for long URLs */
        }
        .shortcut:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }
    </style>
</head>
<body>

<h1>NebulaBrowser</h1>

<div id="navbar">
    <input type="text" id="url-input" placeholder="Enter URL" />
    <button id="go-button">Go</button>
</div>

<div id="shortcuts">
    <div class="shortcut" onclick="window.open('https://www.twitch.tv', '_blank')">Twitch</div>
    <div class="shortcut" onclick="window.open('https://www.steampowered.com', '_blank')">Steam</div>
    <div class="shortcut" onclick="window.open('https://www.youtube.com/gaming', '_blank')">YouTube</div>
    <div class="shortcut" onclick="window.open('https://www.epicgames.com/store/en-US/', '_blank')">Epic Games</div>
    <div class="shortcut" onclick="window.open('https://www.ign.com', '_blank')">IGN</div>
    <div class="shortcut" onclick="window.open('https://www.rottentomatoes.com/gaming', '_blank')">Rotten Tomatoes</div>
    <div class="shortcut" onclick="window.open('https://www.giantbomb.com', '_blank')">Giant Bomb</div>
</div>

<script>
    document.getElementById('go-button').addEventListener('click', () => {
        const urlInput = document.getElementById('url-input');
        let url = urlInput.value.trim();

        // Check if the URL starts with http or https, otherwise prepend 'http://'
        if (url && !url.startsWith('http')) {
            url = 'http://' + url;
        }

        // Open the URL in a new tab
        if (url) {
            window.open(url, '_blank');
        }
    });

    // Allow pressing "Enter" to navigate as well
    document.getElementById('url-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('go-button').click();
        }
    });
</script>

</body>
</html>
